<head>
    <title>Media manager filmstrip</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=1060,maximum-scale=1.0" />

    <link rel="stylesheet" href="/css/10-video.css">
    <link rel="stylesheet" href="/css/11-video-filmstrip.css">
</head>
<body>
    <!--video component template -->
    <!--the data attributes could be hard-coded in the CT, or come from fields in the component -->
    <figure class="video video--mediaManager">
            <!-- video player is left blank - it's solely needed for the JavaScript option -->
            <div id="video__player" data-video='{"height": "200px", "type":"iframe","url":"http://nationwide.dist.sdlmedia.com/vms/distribution/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'></div>
        <!--Content about video -->
        <!--This content could come from a component in Tridion -->
        <figcaption class="video__description">
            <h3 class="video__description__title">Example one</h3>
            <div class="video__description__text">
                <p>This video uses an iframe and one <code>data-video</code> attribute</p>
                <textarea>data-video='{"height": "200px", "type":"iframe","url":"http://nationwide.dist.sdlmedia.com/vms/distribution/embed/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'</textarea>
            </div>
        </figcaption>
    </figure>
    <figure class="video video--mediaManager">
            <!-- video player is left blank - it's solely needed for the JavaScript option -->
            <div data-video='{"height": "200px", "type":"iframe"}' data-video-url='{"url":"http://nationwide.dist.sdlmedia.com/vms/distribution/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'></div>
        <!--Content about video -->
        <!--This content could come from a component in Tridion -->
        <figcaption class="video__description">
            <h3 class="video__description__title">Example Two</h3>
            <div class="video__description__text">
                <p>This video uses an iframe and two attributes.</p>
                <textarea>data-video='{"height": "200px", "type":"iframe"}' data-video-url='{"url":"http://nationwide.dist.sdlmedia.com/vms/distribution/embed/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'</textarea>
            </div>
        </figcaption>
    </figure>
    <figure class="video video--mediaManager">
            <!-- video player is left blank - it's solely needed for the JavaScript option -->
            <div data-video='{"height": "200px"}' data-video-type='{"type":"embed"}' data-video-url='{"url":"http://nationwide.dist.sdlmedia.com/vms/distribution/embed/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'></div>
        <!--Content about video -->
        <!--This content could come from a component in Tridion -->
        <figcaption class="video__description">
            <h3 class="video__description__title">Example Three</h3>
            <div class="video__description__text">
                <p>This video uses a script iframe and three attributes.</p>
                <textarea>data-video='{"height": "200px"}' data-video-url='{"url":"http://nationwide.dist.sdlmedia.com/vms/distribution/embed/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'</textarea>
            </div>
        </figcaption>
    </figure>
    <figure class="video video--mediaManager">
            <!-- video player is left blank - it's solely needed for the JavaScript option -->
            <div data-video='{"height": "150px", "width":"250px"}' data-video-type='{"type":"embed"}' data-video-url='{"url":"http://nationwide.dist.sdlmedia.com/vms/distribution/embed/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'></div>
        <!--Content about video -->
        <!--This content could come from a component in Tridion -->
        <figcaption class="video__description">
            <h3 class="video__description__title">Example Four</h3>
            <div class="video__description__text">
                <p>This video uses a script iframe and three attributes.</p>
                <textarea>ata-video='{"height": "150px", "width":"250px"}' data-video-type='{"type":"embed"}' data-video-url='{"url":"http://nationwide.dist.sdlmedia.com/vms/distribution/embed/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD"}'</textarea>
            </div>
        </figcaption>
    </figure>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/mm.plugin.js"></script>
    <script type="text/javascript">
$('[data-video]').mediamanager();
    </script>
</body>
