<head>
    <title>Media manager filmstrip</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=1060,maximum-scale=1.0" />
    <link href="img/favicon.png" type="image/ico" rel="shortcut icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../css/10-video.css">
    <link rel="stylesheet" href="../css/11-video-filmstrip.css">
</head>
<body>
    <!--video component template -->
    <!--the data attributes could be hard-coded in the CT, or come from fields in the component -->
<figure class="video video--mediaManager">
    <div id="video__player" data-video='{"height": "200px", "type":"embed"}' data-video-url="http://nationwide.dist.sdlmedia.com/vms/distribution/embed/?o=46A74ED4-23BC-4E29-9B2C-D3E1C9D338FD" data-video-player='{"autoplay": "false"}'></div>
    <!--Content about video -->
    <!--This content could come from a component in Tridion -->
    <figcaption class="video__description">
    <h3 class="video__description__title">This is a  video of some sort</h3>
    <div class="video__description__text">
        <p>this is the page and stuff</p>
    </div>
    </figcaption>
</figure>
    <figure class="video video--mediaManager">
        <!-- video player is left blank - it's solely needed for the JavaScript option -->
        <div id="video__player2" data-video='{"height": "300px", "type":"embed"}' data-video-url="http://nationwide.dist.sdlmedia.com/Distributions/?o=1F2C97BE-DE64-467C-A6D1-3A5DCFE38215" data-video-player='{"autoplay": "false"}'></div>
        <!--Content about video -->
        <!--This content could come from a component in Tridion -->
        <figcaption class="video__description">
        <h3 class="video__description__title">This is another  video of some sort</h3>
        <div class="video__description__text">
            <p>this is more and stuff</p>
        </div>
        </figcaption>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mm.plugin.js"></script>
    <script type="text/javascript">
$('[data-video]').mediamanager();
    </script>
</body>
</html>
