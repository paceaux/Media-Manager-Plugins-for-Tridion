<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Media Manager and Canvas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/mmcanvas.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
      <h1>SDL Media Manager</h1>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section>

        <figure class="sdlmm" data-sdlmm-url="https://poc5.dist.sdlmedia.com/Distributions/?o=7045941B-0652-49ED-A5A9-240A91636FE5" data-sdlmm-autoplay="true" data-sdlmm-loop="true" data-sdlmm-volume="0.0"  data-sdlmm-type="json" data-sdlmm-canvas-effects='colorShift' data-sdlmm-colorshift='gray'>
            <figcaption class="sdlmm__caption">
            <h2>Plugin Trick: Render with canvas</h2>
            <pre>data-sdlm-mm-canvas-effects='colorShift'</pre>
            <pre>data-sdlm-mm-canvas-colorshift='gray'</pre>
            </figcaption>
        </figure>
        <figure class="sdlmm" data-sdlmm-url="https://poc5.dist.sdlmedia.com/Distributions/?o=7045941B-0652-49ED-A5A9-240A91636FE5" data-sdlmm-autoplay="true" data-sdlmm-loop="true" data-sdlmm-volume="0.0"  data-sdlmm-type="json" data-sdlmm-canvas-effects='zoom, colorshift' data-sdlmm-colorshift='gray' data-sdlmm-canvas-zoom="1.5">
            <figcaption class="sdlmm__caption">
                <h2>Plugin Trick: Render with Canvas</h2>

                <pre>data-sdlm-mm-canvas-effects='zoom, colorShift'</pre>
                <pre>data-sdlm-mm-canvas-colorshift='gray'</pre>
                <pre>data-sdlmm-canvas-zoom="1.5"</pre>

            </figcaption>
        </figure>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script type="text/javascript" src="../js/mm.canvas.js"></script>
        <script type="text/javascript">
          $('.sdlmm').mmplayer();
        </script>


    </body>
</html>
